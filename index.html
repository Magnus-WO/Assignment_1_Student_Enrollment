<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment System</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/form.css" />
    <link rel="stylesheet" href="./src/css/deleteModal.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Student Enrollment System</h1>
    </header>

    <main class="main">
      <section class="section section--students">
        <div class="section__header">
          <h2 class="section__title">Student Management</h2>
          <button
            class="button add-modal__button add-student__button"
            id="addStudent"
            data-button="student"
          >
            Add Student
          </button>
        </div>
        <table class="table table--students">
          <thead>
            <tr>
              <th class="table__header">Name</th>
              <th class="table__header">Email</th>
              <th class="table__header">Courses</th>
              <th class="table__header">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body" id="studentList">
            <!-- Student rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>

      <section class="section section--instructors">
        <div class="section__header">
          <h2 class="section__title">Instructor Management</h2>
          <button
            class="button add-modal__button add-instructor__button"
            id="addInstructor"
            data-button="instructor"
          >
            Add Instructor
          </button>
        </div>
        <table class="table table--instructors">
          <thead>
            <tr>
              <th class="table__header">Name</th>
              <th class="table__header">Email</th>
              <th class="table__header">Courses</th>
              <th class="table__header">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body" id="instructorList">
            <!-- Instructor rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>

      <section class="section section--courses">
        <div class="section__header">
          <h2 class="section__title">Course Management</h2>
          <button
            class="button add-modal__button add-course__button"
            data-button="course"
            id="addCourse"
          >
            Add Course
          </button>
        </div>
        <table class="table table--courses">
          <thead>
            <tr>
              <th class="table__header">Code</th>
              <th class="table__header">Name</th>
              <th class="table__header">Students</th>
              <th class="table__header">Availability</th>
              <th class="table__header">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body" id="courseList">
            <!-- Course rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Add modal ---------------------------- -->
    <div class="add-modal">
      <form class="add-modal__form">
        <div class="add-modal__form-group name-container">
          <label class="add-modal__form-group-label name-label" for="name"
            >Name:</label
          >
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your full name"
            class="add-modal__form-input"
          />
        </div>

        <div class="add-modal__form-group email-container">
          <label class="add-modal__form-group-label" for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            class="add-modal__form-input"
          />
        </div>

        <div class="add-modal__form-group course-name-container">
          <label class="add-modal__form-group-label" for="course-name"
            >Name of course:</label
          >
          <input
            type="text"
            name="course-name"
            id="course-name"
            placeholder="Enter name of course"
            class="add-modal__form-input"
          />
        </div>

        <div class="add-modal__form-group select-course-dropdown">
          <label class="add-modal__form-group-label" for="courses"
            >Select course:</label
          >
          <select name="courses" id="courses" class="add-modal__form-input">
            <option value="">-- Select course --</option>
            <option value="economics">Economics</option>
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
          </select>
        </div>

        <div class="add-modal__form-group course-code__group">
          <label
            class="add-modal__form-group-label label__course-code"
            for="course-code"
            >Course code</label
          >
          <input
            type="text"
            name="course-code"
            id="course-code"
            placeholder="e.g FFU1200"
            class="add-modal__form-input"
          />
        </div>

        <p class="add-form__feedback-message"></p>
        <div class="add-modal__form-buttons">
          <button
            type="button"
            class="add-modal__form-button add-modal__button--cancel"
          >
            Close
          </button>
          <button class="add-modal__form-button add-modal__button--confirm">
            Add
          </button>
        </div>
      </form>
    </div>

    <!-- Delete modal ---------------------------- -->
    <form class="delete-modal-container">
      <div class="delete-modal">
        <p class="delete-modal__message">
          Are you sure you want to delete this item?
        </p>
        <div class="delete-modal__buttons">
          <button
            type="button"
            class="delete-modal__button delete-modal__button--cancel"
          >
            Cancel
          </button>
          <button
            type="button"
            class="delete-modal__button delete-modal__button--confirm"
          >
            Delete
          </button>
        </div>
    </form>
    </div>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
