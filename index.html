<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Enrollment System</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/form.css" />
    <link rel="stylesheet" href="./src/css/deleteModal.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Student Enrollment System</h1>
    </header>

    <main class="main">
      <section class="section section--students">
        <h2 class="section__title">Student Management</h2>
        <button class="button add-student__button" id="addStudent">
          Add Student
        </button>
        <table class="table table--students">
          <thead>
            <tr>
              <th class="table__header">Name</th>
              <th class="table__header">Email</th>
              <th class="table__header">Courses</th>
              <th class="table__header">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body" id="studentList">
            <!-- Student rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>

      <section class="section section--instructors">
        <h2 class="section__title">Instructor Management</h2>
        <button class="button add-instructor__button" id="addInstructor">
          Add Instructor
        </button>
        <table class="table table--instructors">
          <thead>
            <tr>
              <th class="table__header">Name</th>
              <th class="table__header">Email</th>
              <th class="table__header">Courses</th>
              <th class="table__header">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body" id="instructorList">
            <!-- Instructor rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>

      <section class="section section--courses">
        <h2 class="section__title">Course Management</h2>
        <button class="button add-course--button" id="addCourse">
          Add Course
        </button>
        <table class="table table--courses">
          <thead>
            <tr>
              <th class="table__header">Code</th>
              <th class="table__header">Name</th>
              <th class="table__header">Availability</th>
              <th class="table__header">Actions</th>
            </tr>
          </thead>
          <tbody class="table__body" id="courseList">
            <!-- Course rows will be inserted here dynamically -->
          </tbody>
        </table>
      </section>
    </main>

    <!-- Add modal ---------------------------- -->
    <div class="add-modal">
      <form class="add-modal__form">
        <div class="add-modal__form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" />
        </div>

        <div class="add-modal__form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
        </div>

        <div class="add-modal__form-group course-dropdown">
          <label for="courses">Select course:</label>
          <select name="courses" id="courses">
            <option value="economics">Economics</option>
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
          </select>
        </div>

        <div class="add-modal__form-group course-code">
          <label for="course-code">Course code</label>
          <input type="text" name="course-code" id="course-code" />
        </div>

        <div class="add-modal__form-buttons">
          <button
            type="button"
            class="add-modal__form-button add-modal__button--cancel"
          >
            Close
          </button>
          <button class="add-modal__form-button add-modal__button--confirm">
            Add
          </button>
        </div>
      </form>
    </div>

    <!-- Delete modal ---------------------------- -->
    <div class="delete-modal-container">
      <div class="delete-modal">
        <p class="delete-modal__message">
          Are you sure you want to delete this item?
        </p>
        <div class="delete-modal__buttons">
          <button
            type="button"
            class="delete-modal__button delete-modal__button--cancel"
          >
            Cancel
          </button>
          <button
            type="button"
            class="delete-modal__button delete-modal__button--confirm"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <script type="modal" src="./src/js/app.js"></script>
  </body>
</html>
